{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Student Enrollment App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body style="background-color:#ccc">
    <nav>
      <div class="nav-left">
        <a href="{% url 'success' %}">Home</a>
        <a href="{% url 'add_subject' %}" class="current">Add subject</a>
        <a href="{% url 'add_user' %}">Add user</a>
        <a href="{% url 'create_enrollment' %}">Enroll student</a>
      </div>
      <div class="nav-right">
        {% csrf_token %}
        <br>
        Logged in as {{ user.username }}.
        <a href="{% url 'user_list' %}">Delete user</a>
        <a href="{% url 'logout' %}" class="logout">Logout</a>
      </div>
    </nav>
    <br />
    <div class="form_container">
      <form method="POST">
        {% csrf_token %}
        <table>
          {% for field in form %}
          <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
          </tr>
          {% endfor %}
        </table>
        <input type="submit" value="Submit"/>
      </form>
    </div>
  </body>
</html>
