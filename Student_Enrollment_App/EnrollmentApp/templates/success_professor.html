{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Student Enrollment App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body style="background-color:#ccc">
    <nav>
        <div class="nav-left">
          <a href="{% url 'success' %}" class="current">Home</a>
          <a href="{% url 'professor_subjects' %}">Subjects</a>
        </div>
        <div class="nav-right">
          {% csrf_token %}
          <br>
          Logged in as {{ user.username }}.
          <a href="{% url 'user_list' %}">Delete user</a>
          <a href="{% url 'logout' %}" class="logout">Logout</a>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <h2>Logged in as a professor. <br><br>Hello, {{ user.username }}!</h2>
    <p>Take a look at your courses and their details by selecting the "Subjects" button from the navigation bar".</p> 
    <br>  
</body>
</html>
